<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="web_Name text-center py-3">
    <h2 class="fw-bold" style="color: #0d6efd; font-size: 50px;">BOSSance <span style="color: #333; font-size: 50px;">by LacLat</span></h2>
  </div>

  <form class="login-form">
    <h1 class="text-center fw-bold mb-4">Đăng Nhập</h1>

    <div class="form-group">
      <input type="email" id="input_Email" placeholder="Email đăng nhập" />
      <p id="Error_Email" class="error d-none">Email đăng nhập không được để trống</p>
    </div>

    <div class="form-group">
      <input type="password" id="input_Password" placeholder="Mật khẩu" />
      <p id="Error_Pass" class="error d-none">Mật khẩu không được để trống</p>
    </div>

    <p id="Login_Error" class="text-danger d-none">Tên đăng nhập hoặc mật khẩu không đúng!</p>

    <button onclick="login()" class="btn btn-primary w-100 mt-2" type="button">Đăng Nhập</button>
    
    <div class="d-flex justify-content-between mt-4">
      <a href="../index.html" class="text-decoration-none d-flex align-items-center gap-2">
        <img src="../assets/icons/Home.png" alt="home"/>
        <span>Trang Chủ</span>
      </a>

      <a href="register.html" class="text-decoration-none d-flex align-items-center gap-2">
        <img src="../assets/icons/User.png"  alt="Login" />
        <span class="text-edit">Chưa có tài khoản?</span>
      </a>
    </div>
  </form>

  <script src="../js/login.js"></script>
</body>
</html>
