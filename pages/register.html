<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="../css/register.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="web_Name text-center py-3">
    <h2 class="fw-bold" style="color: #0d6efd; font-size: 50px;">BOSSance <span style="color: #333;">by LacLat</span></h2>
  </div>

  <form class="register-form">
    <h3 class="text-center fw-bold mb-4">Đăng Ký Tài Khoản</h3>

    <div class="form-group">
      <input type="email" id="input_Email" placeholder="Email đăng nhập" />
      <p id="Error_Email" class="error d-none">Email không hợp lệ</p>
    </div>

    <div class="form-group">
      <input type="password" id="input_Password" placeholder="Mật khẩu" />
      <p id="Eror_pass" class="error d-none">Mật khẩu không được để trống</p>
    </div>

    <div class="form-group">
      <input type="password" id="confirm-Password" placeholder="Xác nhận mật khẩu" />
      <p id="Eror_ComfiPass" class="error d-none">Mật khẩu xác nhận không khớp</p>
    </div>

    <button onclick="register()" type="button" class="btn btn-primary w-100">Đăng Ký</button>

    <div class="d-flex justify-content-between mt-4">
      <a href="../index.html" class="text-decoration-none d-flex align-items-center gap-2">
        <img src="../assets/icons/Home.png" alt="home" />
        <span>Trang Chủ</span>
      </a>

      <a href="login.html" class="text-decoration-none d-flex align-items-center gap-2">
        <img src="../assets/icons/User.png" alt="register" />
        <span class="text-edit">Đăng nhập</span>
      </a>
    </div>
  </form>

  <!-- làm mờ khi hiện thông báo -->
  <div id="overlay" class="overlay"></div>

  <!-- Bảng thông báo thành công -->
  <div id="successPopup">
    <h4 class="text-center">Đăng Ký Thành Công!</h4>
    <p class="text-center">Chúc mừng bạn đã đăng ký tài khoản thành công.</p>
    <div class="text-center">
      <button type="button" class="btn btn-success" onclick="redirectToLogin()">Tiếp Tục</button>
    </div>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
